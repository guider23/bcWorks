<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Watermark Zone</title>
<script>
(function () {
  const allowedDomain = 'bcworks.in.net';
  const currentDomain = window.location.hostname;

  if (!currentDomain.endsWith(allowedDomain)) {
    console.warn('[üîí Domain Lock] Unauthorized domain:', currentDomain);
    return;
  }

  // Begin Spline watermark remover
  (function removeSplineWatermark() {
    // Check if element is Spline watermark
    const isSplineWatermark = (el) => {
      return (
        el.tagName === 'A' &&
        el.id === 'logo' &&
        /spline\.design/.test(el.href || '') &&
        el.querySelector('svg')
      );
    };

    const cleanSpline = () => {
      document.querySelectorAll('a').forEach(a => {
        if (isSplineWatermark(a)) {
          console.log('[üßº Removed Spline Watermark]', a);
          a.remove();
        }
      });
    };

    // Catch delayed load
    setInterval(cleanSpline, 300);

    // Watch for DOM additions
    const observer = new MutationObserver((mutations) => {
      for (const mutation of mutations) {
        mutation.addedNodes.forEach(node => {
          if (node.nodeType === 1) {
            if (isSplineWatermark(node)) {
              console.log('[üîç Observer Removed Spline Watermark]', node);
              node.remove();
            }

            if (node.querySelectorAll) {
              node.querySelectorAll('a').forEach(el => {
                if (isSplineWatermark(el)) {
                  console.log('[üîç Observer Removed Spline Watermark]', el);
                  el.remove();
                }
              });
            }
          }
        });
      }
    });

    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  })();
})();


</script>
</head>
<body>

  <!-- üéØ Load Elfsight After Killers -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.2/build/spline-viewer.js"></script>
  <spline-viewer url="https://prod.spline.design/U7aRLRYNGJlY91JH/scene.splinecode"></spline-viewer>
</body>
</html>
