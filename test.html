<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    ;(function removeCalendlyLightBadge() {
      // Helper: find any <a> that wraps the branding div and remove it
      function cleanBadge() {
        // Select all branding containers in light DOM:
        document
          .querySelectorAll('a[href*="calendly.com"] > div[data-id="branding"]')
          .forEach(brandDiv => {
            const badgeLink = brandDiv.closest('a');
            console.log('[ðŸ§¼ Removed Calendly Light-DOM Badge]', badgeLink);
            badgeLink.remove();
          });
      }
    
      // Run once on load
      cleanBadge();
    
      // Run periodically in case Calendly injects it later
      const intervalId = setInterval(cleanBadge, 500);
    
      // Also watch for new nodes anywhere in the page
      const observer = new MutationObserver(cleanBadge);
      observer.observe(document.body, { childList: true, subtree: true });
    
      // (Optional) stop after 30s to save resources
      // setTimeout(() => {
      //   clearInterval(intervalId);
      //   observer.disconnect();
      // }, 30000);
    })();
    </script>
    
  

</head>
<body>
 <!-- Calendly inline widget begin -->
<div class="calendly-inline-widget" data-url="https://calendly.com/sofiyasenthilkumar/30min" style="min-width:320px;height:700px;"></div>
<script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
<!-- Calendly inline widget end -->
</body>
</html>
