<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>BC WORKS</title>
  <link rel="icon" type="image/png" href="https://favicon.io/emoji-favicons/rocket" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000; /* fallback background */
    }

    spline-viewer {
      width: 100vw;
      height: 120dvh; /* better for mobile than 100vh */
      display: block;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    /* Position the button container at the bottom center */
    .button-container {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10; /* Ensure buttons are above the Spline viewer */
      display: flex;
      gap: 15px; /* Space between buttons */
    }

    /* Minimalistic button without glow */
    .custom-button {
      padding: 10px 20px;
      font-size: 16px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      color: #FF69B4; /* Pink text to match the triangle */
      background: transparent;
      border: 1px solid #FF69B4; /* Thin pink border */
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .custom-button:hover {
      background-color: #FF69B4; /* Pink background on hover */
      color: #1E2A44; /* Dark blue text on hover to match the background gradient */
    }

    @media (max-width: 768px) {
      spline-viewer {
        height: 100dvh;
      }

      .button-container {
        flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        justify-content: center;
        gap: 10px;
      }

      .custom-button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.2/build/spline-viewer.js"></script>
  <spline-viewer url="https://prod.spline.design/U7aRLRYNGJlY91JH/scene.splinecode"></spline-viewer>

  <!-- Bottom-centered button row -->
  <div class="button-container">
    <a href="explore.html"><button class="custom-button">Explore</button></a>
  </div>

  <script>
    // Remove the Spline logo periodically
    const removeLogo = () => {
      const el = document.querySelector('a#logo');
      if (el) {
        el.remove();
        console.log('Spline logo removed');
      }
    };

    // Try early, then keep checking every second
    window.addEventListener('DOMContentLoaded', () => {
      removeLogo();
      setInterval(removeLogo, 1000);
    });
  </script>
  <!-- Elfsight Button | Untitled Button -->
</body>
</html>
