<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bC Works - Gen Q & Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Mulish:wght@400&family=DM+Serif+Text&display=swap" rel="stylesheet">
    <style>
        .keyhole {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: #000;
            -webkit-clip-path: polygon(0% 0%, 0% 100%, 0 100%, 0 0, 100% 0, 100% 100%, 0 100%, 0 100%, 100% 100%, 100% 0%);
                    clip-path: polygon(0% 0%, 0% 100%, 0 100%, 0 0, 100% 0, 100% 100%, 0 100%, 0 100%, 100% 100%, 100% 0%);
            z-index: 1;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        .intro-text {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            background: #000;
            z-index: 3;
            pointer-events: auto;
            text-align: center;
        }

        .intro-text h1 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            color: #fff;
            text-shadow: 0 0 10px #fff;
            font-family: "Poppins", serif;
            margin: 0;
        }

        html {
            font-size: 100%;
        }

        body {
            font: 400 1rem/1.45 "Mulish", sans-serif;
            background: #000;
            color: #fff;
            max-width: 100%;
            overflow-x: hidden;
            -ms-overflow-style: none;
            scrollbar-width: none;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        h1, h2, h3, h4, h5 {
            font-family: "DM Serif Text", serif;
            line-height: 1.2;
            font-weight: 400;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3rem);
        }

        h2 {
            font-size: clamp(1.5rem, 6vw, 2rem);
        }

        h3 {
            font-size: clamp(1.2rem, 5vw, 1.5rem);
        }

        h4 {
            font-size: clamp(1rem, 4vw, 1.2rem);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            width: 100%;
            max-width: 1200px;
            padding-top: 4rem;
        }

        .product-card, .code-card {
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            padding: 1.5rem;
            text-align: center;
            z-index: 2;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover, .code-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }

        .product-card img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .product-card h2, .code-card h2 {
            margin: 0 0 0.8rem;
            font-size: clamp(1.5rem, 5vw, 1.8rem);
            color: #fff;
        }

        .product-card p, .code-card p {
            margin: 0 0 1rem;
            font-size: clamp(0.9rem, 3vw, 1rem);
            color: #ccc;
        }

        .buy-now-button {
            display: inline-block;
            padding: 10px 30px;
            background: linear-gradient(135deg, #ff4b4b, #ff7878);
            color: #fff;
            font-family: "Mulish", sans-serif;
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-weight: 600;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 3px 10px rgba(255, 75, 75, 0.4);
        }

        .buy-now-button:hover {
            background: linear-gradient(135deg, #ff7878, #ff4b4b);
            transform: scale(1.05);
        }

        .buy-now-button:active {
            transform: scale(0.95);
        }

        .copy-button {
            display: none;
            padding: 10px 30px;
            background: linear-gradient(135deg, #4bc0c0, #00e6e6);
            color: #fff;
            font-family: "Mulish", sans-serif;
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-weight: 600;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 3px 10px rgba(0, 230, 230, 0.4);
            border: none;
            cursor: pointer;
        }

        .product-card:hover .buy-now-button,
        .code-card:hover .copy-button,
        .copy-button.visible {
            display: inline-block;
        }

        .copy-button:hover {
            background: linear-gradient(135deg, #00e6e6, #4bc0c0);
            transform: scale(1.05);
        }

        .copy-button:active {
            transform: scale(0.95);
        }

        .instruction {
            font-style: italic;
            color: #a0a0a0;
            margin-top: 1rem;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
        }

        @-webkit-keyframes float {
            from {
                transform: translateY(-50%);
            }
            to {
                transform: translateY(50%);
            }
        }

        @keyframes float {
            from {
                transform: translateY(-50%);
            }
            to {
                transform: translateY(50%);
            }
        }

        @media (min-width: 768px) {
            body {
                padding: 2rem;
            }

            .container {
                flex-direction: row;
                justify-content: center;
                gap: 2rem;
            }

            .product-card, .code-card {
                padding: 2rem;
                max-width: 400px;
            }

            .intro-text {
                padding: 1.5rem;
            }

            .intro-text h1 {
                font-size: clamp(2rem, 5vw, 2.5rem);
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="keyhole"></div>
    <div class="intro-text">
        <h1>bC Works</h1>
    </div>
    <div class="container">
        <div class="product-card">
            <img src="https://i.ibb.co/TMGT3PD4/image.jpg" alt="Gen Q Product Image">
            <h2>Gen Q</h2>
            <p>Unlock your exams with ease.<br>Ensure exclusive access—only one user at a time. A unique code will be provided for each session.</p>
            <p><strong>Price:</strong> ₹70</p>
            <a href="payment.html" class="buy-now-button" onclick="changeButton(this)">Buy Now</a>
        </div>
        <div class="code-card">
            <h2>Already Purchased? <br>Unlock the Code</h2>
            <button class="copy-button">Copy Code</button>
            <p class="instruction">Random Tip: Press 'Z' twice quickly to toggle a secret mode!</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.4,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.3,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 4,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });

        const copyButton = document.querySelector('.copy-button');

        copyButton.addEventListener('click', () => {
            window.location.href = "https://pastebin.com/raw/vtpyFtq2";
        });
    </script>
    <script>
        function changeButton(button) {
            if (!button.classList.contains("stage-1")) {
                button.textContent = "Processing...";
                button.classList.add("stage-1");
                setTimeout(() => {
                    button.textContent = "Verify";
                    button.classList.add("stage-2");
                }, 2000);
            } else if (button.classList.contains("stage-2")) {
                window.location.href = "https://wa.link/lfrofq";
            }
        }
    </script>
</body>
</html>
