  <script>/**
/**
 * bc-shield.js
 * Version: 2025-updated-devtools-enhanced
 * All-in-one self-contained protection script (BC Shield)
 */
(function () {
  // ─── Config ──────────────────────────────────────────────────────
  const config = Object.assign({
    devtools: true,
    iframe: true,
    trap: true,
    antiCopy: true,
    sanitizer: true,
    allowedScriptDomain: 'bcworks.in.net'
  }, window.BCShieldConfig || {});

  const isDebug = location.search.includes('debug');

  // ─── Inject Runtime CSS ───────────────────────────────────────────
  const css = `
    #bcshield-warning-container .bc-shield-warning {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      font-family: 'Arial', sans-serif;
      color: #333;
      text-align: center;
      z-index: 9999999;
      background: #fff5f5;
      border: 2px solid #dc3545;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(220, 53, 69, 0.7);
      user-select: none;
    }
    #bcshield-warning-container .icon {
      font-size: 2.5rem;
      color: #dc3545;
      margin-bottom: 0.625rem;
    }
    #bcshield-warning-container h1 {
      font-size: 1.5rem;
      color: #dc3545;
      margin: 0 0 0.625rem;
    }
    #bcshield-warning-container p {
      font-size: 0.875rem;
      color: #555;
      margin: 0;
      line-height: 1.4;
    }
    @media (max-width: 600px) {
      #bcshield-warning-container .bc-shield-warning { width: 95%; }
      #bcshield-warning-container .icon { font-size: 2rem; }
      #bcshield-warning-container h1 { font-size: 1.25rem; }
      #bcshield-warning-container p { font-size: 0.75rem; }
    }
  `;
  const styleTag = document.createElement('style');
  styleTag.textContent = css.trim();
  document.head.appendChild(styleTag);

  // ─── Helper: Render Block Message ────────────────────────────────
  let blockShown = false;
  function renderBlock(title, message) {
    if (!blockShown) {
      blockShown = true;
      document.body.innerHTML = `
        <div id="bcshield-warning-container">
          <div class="bc-shield-warning">
            <div class="icon">⚠️</div>
            <h1>${title}</h1>
            <p>${message}</p>
          </div>
        </div>
      `;
      console.warn(`[BC Shield] Blocked: ${title} - ${message}`);
    }
  }

  // ─── Iframe Block ────────────────────────────────────────────────
  if (config.iframe && window.top !== window.self) {
    renderBlock("Access Blocked", "This content is protected by BC SHIELD and cannot be viewed within an iframe.");
    throw new Error("BC Shield: Blocked in iframe.");
  }

  // ─── Enhanced Devtools & Console Injection Detection ─────────────
  if (config.devtools) {
    let devtoolsOpen = false;
    let lastCheck = Date.now();

    // Check function using multiple heuristics
    function detectDevtools() {
      // Check window size differences
      const widthDiff = window.outerWidth - window.innerWidth;
      const heightDiff = window.outerHeight - window.innerHeight;
      const smallHeight = window.innerHeight < 400;
      const sizeBasedOpen = widthDiff > 180 || heightDiff > 180 || smallHeight;

      // Detect devtools by measuring time for debugger keyword execution (slowdown)
      let detectedByDebugger = false;
      const start = performance.now();
      debugger;
      const duration = performance.now() - start;
      if (duration > 100) detectedByDebugger = true;

      // Detect devtools by testing toString override on console.log
      let detectedByOverride = false;
      const devtoolsTest = /./;
      devtoolsTest.toString = function () {
        detectedByOverride = true;
        return '';
      };
      console.log('%c', devtoolsTest);

      // If any detection triggered
      return sizeBasedOpen || detectedByDebugger || detectedByOverride;
    }

    function checkDevtoolsLoop() {
      if (!devtoolsOpen && detectDevtools()) {
        devtoolsOpen = true;
        renderBlock("Access Blocked", "Developer Tools or Console access detected. Access is blocked by BC SHIELD.");
        console.warn("⚠️ Devtools or Console detected by BC Shield");
      }
      if (!devtoolsOpen) {
        // Run frequently for fast detection
        requestAnimationFrame(checkDevtoolsLoop);
      }
    }

    // Start checking immediately
    checkDevtoolsLoop();
  }

  // ─── Bot Trap ────────────────────────────────────────────────────
  if (config.trap) {
    document.querySelectorAll('form').forEach(form => {
      form.addEventListener('submit', function (e) {
        const trapInput = form.querySelector('input[name="bc_trap"]');
        if (trapInput && trapInput.value) {
          e.preventDefault();
          alert("Bot detected by BC SHIELD.");
          console.warn("BC Shield: Bot trap triggered.");
        }
      });
    });
  }

  // ─── Anti-Copy / Context Menu Block ──────────────────────────────
  if (config.antiCopy) {
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.onkeydown = function (e) {
      if (e.ctrlKey && ['u', 's', 'c', 'p'].includes(e.key.toLowerCase())) {
        e.preventDefault();
        return false;
      }
    };
  }

  // ─── Sanitizer Exposure ──────────────────────────────────────────
  if (config.sanitizer) {
    window.BCShield = {
      sanitize: str => str.replace(/[<>"']/g, '')
    };
  }

  // ─── Utility: Remove inline event handlers on an element ─────────
  function removeInlineEventHandlers(el) {
    const events = ['onclick', 'onerror', 'onload', 'onmouseover', 'onmouseenter', 'onmouseleave', 'onkeyup', 'onkeydown', 'onchange', 'onsubmit', 'onfocus', 'onblur'];
    let removed = false;
    events.forEach(evt => {
      if (el.hasAttribute(evt)) {
        el.removeAttribute(evt);
        removed = true;
        if (isDebug) console.log(`[BC Shield] Removed inline event handler ${evt} on`, el);
      }
    });
    return removed;
  }

  // ─── Utility: Check and remove suspicious scripts ────────────────
  function sanitizeScriptElement(script) {
    if (script.src) {
      try {
        const url = new URL(script.src);
        if (!url.hostname.endsWith(config.allowedScriptDomain)) {
          script.remove();
          renderBlock("Access Blocked", "External scripts from untrusted sources are blocked by BC SHIELD.");
          console.warn(`[BC Shield] Removed external script with src: ${script.src}`);
          return true;
        }
      } catch {
        script.remove();
        renderBlock("Access Blocked", "Invalid script source blocked by BC SHIELD.");
        console.warn(`[BC Shield] Removed script with invalid src: ${script.src}`);
        return true;
      }
    } else {
      script.remove();
      renderBlock("Access Blocked", "Inline scripts are blocked by BC SHIELD.");
      console.warn("[BC Shield] Removed inline script");
      return true;
    }
    return false;
  }

  // ─── MutationObserver: Monitor live DOM changes ─────────────────
  const observer = new MutationObserver(mutations => {
    mutations.forEach(mutation => {
      mutation.addedNodes.forEach(node => {
        if (!(node instanceof HTMLElement)) return;

        if (removeInlineEventHandlers(node)) {
          console.warn("[BC Shield] Removed inline event handler on newly added node", node);
        }

        node.querySelectorAll('*').forEach(child => {
          if (removeInlineEventHandlers(child)) {
            console.warn("[BC Shield] Removed inline event handler on child node", child);
          }
        });

        if (node.tagName === 'SCRIPT') {
          sanitizeScriptElement(node);
        } else {
          node.querySelectorAll('script').forEach(s => sanitizeScriptElement(s));
        }
      });

      if (mutation.type === 'attributes' && mutation.target instanceof HTMLElement) {
        if (removeInlineEventHandlers(mutation.target)) {
          console.warn("[BC Shield] Removed inline event handler on attribute change", mutation.target);
        }
      }
    });
  });

  observer.observe(document.documentElement, {
    childList: true,
    subtree: true,
    attributes: true,
    attributeFilter: ['onclick', 'onerror', 'onload', 'onmouseover', 'onmouseenter', 'onmouseleave', 'onkeyup', 'onkeydown', 'onchange', 'onsubmit', 'onfocus', 'onblur']
  });

  // ─── Initial scan on page load ────────────────────────────────
  document.querySelectorAll('script').forEach(s => sanitizeScriptElement(s));
  document.querySelectorAll('*').forEach(el => removeInlineEventHandlers(el));

  if (isDebug) console.log("[BC Shield] Loaded with config:", config);
})();

    </script>
