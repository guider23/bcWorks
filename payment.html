    <script type="text/javascript">

        var qr;
        var VPA;
        (function () {
            qr = new QRious({
                element: document.getElementById('qr-code'),
                size: 180,
                value: 'https://upi.pe'
            });
        })();

        $(document).ready(function () {
            var QR;
            // QR = {
            //     "Type": "UPI",
            //     "UPI": "Upi Address",
            //     "Amount": 150
            // };

            // QR = {
            //     "Type": "Bank",
            //     "Account": "Account Number",
            //     "IFSC": "IFSC Code",
            //     "Amount": Amount
            // };

            try {
                QR = JSON.parse('{"Type":"UPI","UPI":"siddheshvalantino@okaxis"}')
            } catch (error) {
                swal("Invalid Upi Details", "Sorry, Invalid UPI Details Received!", "warning")
                return;
            }

            var PaymentLink = "upi://pay?cu=INR&pn=UPIPE%20User";
            var PaymentTo = "Pay ";

            if ("Amount" in QR) {
                PaymentLink = PaymentLink + "&amt=" + QR.Amount
                PaymentTo = PaymentTo + " â‚¹" + QR.Amount;
            }

            if ("Type" in QR) {
                if (QR.Type == "UPI") {
                    VPA = QR.UPI
                    PaymentLink = PaymentLink + "&pa=" + QR.UPI
                    $("#paying-to").html(PaymentTo + " to <br>" + QR.UPI)
                    $("#save-qr").attr("href", PaymentLink)

                } else if (QR.Type == "Bank") {
                    PaymentLink = PaymentLink + "&pa=" + QR.Account + "@" + QR.IFSC + ".ifsc.npci"
                    VPA = QR.Account + "@" + QR.IFSC + ".ifsc.npci"
                    $("#paying-to").html("Account No.:" + QR.Account + "<br> IFSC: " + QR.IFSC)
                    $("#save-qr").attr("href", PaymentLink)
                } else {
                    PaymentLink = "https://upi.pe";
                    VPA = "https://upi.pe"
                    $("#save-qr").attr("href", PaymentLink)
                }

            } else {
                PaymentLink = "https://upi.pe";
                $("#save-qr").attr("href", PaymentLink)
            }

            qr.set({
                foreground: 'black',
                size: 180,
                value: PaymentLink
            });

            $("#qrcode-block").show()



            $("#save-qr").on('click', function () {
                gtag('event', 'PayNow', {
                    'event_category': 'PayNow',
                    'event_action': 'Pay',
                    'event_label': VPA,
                    'value': 0
                });
            });

        })

    </script>

  function changeButton(button) {
    // Step 1: First click - change to "Processing..."
    if (!button.classList.contains("stage-1")) {
      button.textContent = "Processing...";
      button.classList.add("stage-1");

      // Step 2: After delay, change to "Verify"
